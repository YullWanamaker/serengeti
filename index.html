<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />



  </head>
  <body class="container">
    <articel class="start">


      <h1 class="mt-5 text-center"> 크로스핏으로 확인하는 MBTI </h1>
      <h2 class="sub-title mtr-3 text-center"> 나는 박스에서 어떤 MBTI가 될까?</h2>
      <div id="loo">
        <img id="logo" src="crossfitlogo.png" alt="crossfitlogo">
      </div>
   
   
      <div id="test-start">
  
      <button type="button" class="btn btn-primary mt-5" onclick="start(); ">
        테스트 시작하기
      </button> </div>
    
      </articel>
    </articel>



    <article class="question">
      <div class="progress mt-5">
        <div class="progress-bar" role="progressbar" style="width: calc(100 / 12 * 1%)"
        ></div>
      </div>
      <div> &nbsp</div>
     <img id="bel" src="bel.png">

      <h2 id="title" class="text-center mt-5 mb-5"> 문제</h2>
      <input id="type" type="hidden" value="EI">
      <div class="rectangle mt-5"></div>
      <button id="A" type="button" class="btn btn-primary mt-5">대답A</button>
      <button id="B" type="button" class="btn btn-primary mt-5">대답B</button>
      <div class="rectangle"></div>

    </article>
    <article class="result">
      <span class="result-message text-center mt-4 mb-4">박스에서 나의 MBTI는?</span> 
      <img id="img"
        class="rounded-circle mt-5"
        src="img/gogogo.jpeg"
        alt="가야대"
      />
      
      <h2 id="animal" class="result-animal text-center mt-5 mb-4">이름</h2>
      <h3 id="explain" class="result-explanin text-center mt-5">설명</h3>
      <div class="rectangle mt-4 mb-4"></div>
      <span class="share-message mb-4">나의 크로스핏  <strong>MBTI 공유하기</strong></span>
    </article>

    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    <input type="hidden" id="EI" value="0" />
    <input type="hidden" id="SN" value="0" />
    <input type="hidden" id="TF" value="0" />
    <input type="hidden" id="JP" value="0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>

      var num = 1;
      var q = {
        1: { "title" : "박스에는 수업시간 전 여유롭게 가시나요?", "type" : "EI", "A" : "당연하지 새로산 장비도 자랑하고 커피도 준비하고 회원들이랑 친해져야지!", "B": "아니 나는 정각에 맞춰가... 일찍 가더라도 혼자 웜업 스트레칭만 해..."},
        2: { "title": "와드 중 내가 만드는 소음은? ", "type": "EI", "A": " @소음공해 수준@ 파이팅 남발하고 소리도 지르며 카운트 해주고, 드롭도 땅울림 수준으로, 크로스핏 답게 해야지!", "B": "@독서실 백색소음 수준@ 다치면 안되니까 드롭도 살살, 그냥 힘들어서 나 혼자내는 끙끙 소리 정도, 다들리게 파이팅 못해..." },
        3: { "title": "코치님에게 운동영상 찍히면 어때요?", "type": "EI", "A": "땀흘리는 멋진 모습 인스타 피드 올릴수 있어서 좋지!", "B": "박제되는 나의 겨터파크 약간 부담스러웡! " },
        4: { "title": "와드동작 설명을 들을때 당신은?", "type": "SN", "A": "코치님의 손짓 발짓 하나하나 카피하고 습득 후 와드 동작을 수행해 주겠어!", "B": "오늘은 이런 동작을 하네! 어차피 와드할때 되면 주변 사람들 하는거 보고 하면 되지!" },
        5: { "title": "Rxd냐 A냐 B냐 그것이 문제로다", "type": "SN", "A": " Rxd보단 A가 나한테 딱 정당할거 같아 A로 시간내 완주해주겟어", "B": "일단 Rxd로 도전해보고! 안되면 중간에 바꾸지뭐!" },
        6: { "title": "와드 중 무슨생각 하나요?", "type": "SN", "A": "다음 동작 생각하면서 페이스조절 및 진행 시간 체크", "B": "무겁다 힘들다 죽겠다 못하겠다 무겁다 힘들다 죽겠다 그만할까?" },
        7: { "title": "간소한 차이로 목표 세트를 못채웠을때 드는 생각은??", "type": "TF", "A": "목표를 못이뤄서 아쉽고 찝찝한데?", "B": "와 운동끝났다." },
        8: { "title": "PR 보다 낮은 중량도 못들때 ", "type": "TF", "A": "살빠지면서 약해졌구나... 근손실인가?", "B": "오늘은 컨디션이 안좋아서 그렇지 담에는 들겠지!" },
        9: { "title": "박스에 바닥에 방치되고 널부러진 개인 장비를 봤을때", "type": "TF", "A": "저거 색깔이랑 사이즈 보니까 지난번에 ㅇㅇ회원님이 쓰던거 같던데 챙겨줘야겠다", 'B': "애초에 둔해서 그냥 배경처럼 생각하고 따로 신경쓰지 않음" },
        10: { "title": "오늘은 오픈짐! 머슬업 조지려고 박스 왔는데 다른 회원들이 같이 다른 와드 하자고 한다? ", "type": "JP", "A": "오늘은 머슬업 조지려고 온거니까 내일 지구가 멸망하더라도 나는 오늘 한번의 머슬업을 해야겠다!", "B": "오 와드 재밌게 짜졌는데? 머슬업 연습은 나중에 하면 되지 같이 와드 고고!" },
        11: { "title": "나에겐 크로스핏 목표가 있어!(머슬업,바머슬업,핸드워크 등등)", "type": "JP", "A": "동작도 찾아보고 연습도 하고 반드시 목표를 이룰거야", "B": "그냥 삶에서 크로스핏을 통해 '운동'을 하고 난 그걸로 만족해!  " },
        12: { "title": "크로스핏에 있어서 장비란?", "type": "JP", "A": "난 장비충이야 손목아대, 조그립, 무릎밴드, 크로스핏화,RPM 줄넘기,복압밴드, 핑거스트랩, 다 필요하니까 있는거야", "B": "있으면 있는대로 없으면 없는대로 하는거지 장비가 중요한건 아닌거 같어" }
      };

      var result = {
        "ISTJ": { "animal": "<strong>INTJ</strong>.계획없인 운동없다. 잘짜여진 와드가 곧 운동이다 ", "explain": "크로스핏은 힘든운동 이라는 선입견 때문에 진입이 어려웠지만 지금은 누구보다 열심히 합니다, 회원들과 친해지는건 여전히 링머슬업 보다 어려울때도 있습니다, 주어진 와드는 끝까지 수행해야 적성이 풀립니다, 와드를 수행하기 전에 전략과 분석을 잘짭니다", "img": "ISTJ.jpeg"},
        "ISFJ": { "animal": "<strong>ISFJ</strong>.내가 하면 노랩, 남이 하면 랩 @내노남랩@ 스타일 ", "explain": "배려심이 높아 파트너운동때 피해갈까봐 죽을듯 열심히 한다, 그러면서도 나한테는 엄격한 노랩기준을 제시하지만 파트너에게는 관대하다 완벽주의를 추구하기 때문에 와드를 완료하지 못하면 뭔가 찜찜하다, 장비는 비싼거 말고 갓성비 좋은장비 선호함.", "img": "ISFJ.png"},
        "INFJ": { "animal": "<strong>INFJ</strong>.크로스핏계의 전설의 포켓몬, 존재 자체가 희귀한다 ", "explain": "어쩌다 크로스핏을 하게 되었는지 모르겠지만, 당신은 크로스핏계의 레어탬 INFJ로서 크로스핏을 견디는 것이 대단하다. 완벽주의자이면서도 쉽게 포기하는 경향도 있어서 와드포기하기 가장 쉬운타입, 한번에 여러가지 일을 못하기에 복잡한 와드보다 단순한 와드를 좋아한다. 크로스핏계의 전설의 포켓몬 당신을 응원한다.", "img": "INFJ.jpeg"},
      
      };
        function start() {
        $(".start").hide();
        $(".question").show();
        next();
      }

      $("#A").click(function () {
        var type = $("#type").val();
        var preValue = $("#" + type).val();
        $("#" + type).val(parseInt(preValue) + 1);
        next();
      });
      $("#B").click(function () {
        next();
      });

      function next() {
        if (num == 13) {
          $(".question").hide();
          $(".result").show();
          var mbti = "";
          $("#EI").val() < 2 ? (mbti += "I") : (mbti += "E");
          $("#SN").val() < 2 ? (mbti += "N") : (mbti += "S");
          $("#TF").val() < 2 ? (mbti += "F") : (mbti += "T");
          $("#JP").val() < 2 ? (mbti += "P") : (mbti += "J");
          $("#img").attr("src","img/"+result[mbti]["img"]);
          $("#animal").html(result[mbti]["animal"]);
          $("#explain").html(result[mbti]["explain"]);
        } else {
          $(".progress-bar").attr(
            "style",
            "width: calc(100 / 12 *" + num + "%)"
          );
          $("#title").html(q[num]["title"]);
          $("#type").val(q[num]["type"]);
          $("#A").html(q[num]["A"]);
          $("#B").html(q[num]["B"]);
          num++;
        }
      }
    </script>
  </body>
